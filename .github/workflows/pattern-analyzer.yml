name: Pattern Analyzer

on:
  # Run weekly on Sundays at 9 AM PST (5 PM UTC)
  schedule:
    - cron: '0 17 * * 0'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      lookback_days:
        description: 'Number of days to look back for complaints'
        required: false
        default: '7'
        type: string

permissions:
  contents: write
  issues: write

jobs:
  analyze-patterns:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout infra repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'scripts/pattern-analyzer/package.json'

      - name: Install dependencies
        working-directory: scripts/pattern-analyzer
        run: npm install

      - name: Run Pattern Analyzer
        working-directory: scripts/pattern-analyzer
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          LOOKBACK_DAYS: ${{ github.event.inputs.lookback_days || '7' }}
        run: node index.js

      - name: Create weekly report issue
        if: env.COMPLAINTS_PROCESSED != '0' && env.COMPLAINTS_PROCESSED != ''
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toISOString().split('T')[0];

            const newPatterns = process.env.NEW_PATTERNS || '0';
            const updatedPatterns = process.env.UPDATED_PATTERNS || '0';
            const complaintsProcessed = process.env.COMPLAINTS_PROCESSED || '0';
            const topPattern = process.env.TOP_PATTERN || 'No patterns identified';

            if (parseInt(complaintsProcessed) > 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ðŸ“Š Weekly Pattern Report - ${date}`,
                body: `## Weekly Complaint Pattern Analysis

**Complaints processed:** ${complaintsProcessed}
**New patterns identified:** ${newPatterns}
**Existing patterns updated:** ${updatedPatterns}

### Top Pattern This Week
> ${topPattern}

### View Full Results
Query the \`complaint_patterns\` table in Supabase:
\`\`\`sql
SELECT
  problem_statement,
  category,
  frequency_count,
  avg_pain_score,
  key_phrases
FROM complaint_patterns
ORDER BY frequency_count DESC, avg_pain_score DESC
LIMIT 10;
\`\`\`

### Action Items
- [ ] Review top patterns for content/messaging opportunities
- [ ] Extract key phrases for ad copy
- [ ] Identify patterns we can address with product features
- [ ] Update ICP documentation with new insights

---
ðŸ¤– Generated by Pattern Analyzer`,
                labels: ['pattern-analysis', 'weekly-report', 'icp-research']
              });
            }

      - name: Send email notification
        if: always()
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          if [ -z "$RESEND_API_KEY" ]; then
            echo "RESEND_API_KEY not set, skipping email"
            exit 0
          fi

          NEW_PATTERNS="${NEW_PATTERNS:-0}"
          UPDATED="${UPDATED_PATTERNS:-0}"
          PROCESSED="${COMPLAINTS_PROCESSED:-0}"
          TOP="${TOP_PATTERN:-No patterns identified}"
          DATE=$(date +"%B %d, %Y")

          curl -X POST 'https://api.resend.com/emails' \
            -H "Authorization: Bearer $RESEND_API_KEY" \
            -H 'Content-Type: application/json' \
            -d "{
              \"from\": \"Andru <notifications@andru-ai.com>\",
              \"to\": \"geter@humusnshore.org\",
              \"subject\": \"ðŸ“Š Weekly Pattern Report - ${DATE}\",
              \"html\": \"<div style='font-family: system-ui, sans-serif; max-width: 500px;'><h2>Weekly Pattern Analysis</h2><p><strong>Complaints Processed:</strong> ${PROCESSED}</p><p><strong>New Patterns:</strong> ${NEW_PATTERNS}</p><p><strong>Updated Patterns:</strong> ${UPDATED}</p><h3>Top Pattern</h3><blockquote style='border-left:3px solid #1976d2;padding-left:12px;margin:12px 0;'>${TOP}</blockquote><p><a href='https://github.com/geter-andru/modern-platform-infra/issues?q=label:pattern-analysis' style='background:#1976d2;color:white;padding:10px 20px;text-decoration:none;border-radius:4px;display:inline-block;margin-top:10px;'>View Full Report â†’</a></p><hr style='margin:20px 0;border:none;border-top:1px solid #eee;'><p style='color:#999;font-size:12px;'>ðŸ¤– Andru Automation</p></div>\"
            }"
