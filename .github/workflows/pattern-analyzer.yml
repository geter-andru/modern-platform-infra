name: Pattern Analyzer

on:
  # Run weekly on Sundays at 9 AM PST (5 PM UTC)
  schedule:
    - cron: '0 17 * * 0'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      lookback_days:
        description: 'Number of days to look back for complaints'
        required: false
        default: '7'
        type: string

permissions:
  contents: write
  issues: write

jobs:
  analyze-patterns:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout infra repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'scripts/pattern-analyzer/package.json'

      - name: Install dependencies
        working-directory: scripts/pattern-analyzer
        run: npm install

      - name: Run Pattern Analyzer
        working-directory: scripts/pattern-analyzer
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          LOOKBACK_DAYS: ${{ github.event.inputs.lookback_days || '7' }}
        run: node index.js

      - name: Create weekly report issue
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toISOString().split('T')[0];

            const newPatterns = process.env.NEW_PATTERNS || '0';
            const updatedPatterns = process.env.UPDATED_PATTERNS || '0';
            const complaintsProcessed = process.env.COMPLAINTS_PROCESSED || '0';
            const topPattern = process.env.TOP_PATTERN || 'No patterns identified';

            if (parseInt(complaintsProcessed) > 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ðŸ“Š Weekly Pattern Report - ${date}`,
                body: `## Weekly Complaint Pattern Analysis

**Complaints processed:** ${complaintsProcessed}
**New patterns identified:** ${newPatterns}
**Existing patterns updated:** ${updatedPatterns}

### Top Pattern This Week
> ${topPattern}

### View Full Results
Query the \`complaint_patterns\` table in Supabase:
\`\`\`sql
SELECT
  problem_statement,
  category,
  frequency_count,
  avg_pain_score,
  key_phrases
FROM complaint_patterns
ORDER BY frequency_count DESC, avg_pain_score DESC
LIMIT 10;
\`\`\`

### Action Items
- [ ] Review top patterns for content/messaging opportunities
- [ ] Extract key phrases for ad copy
- [ ] Identify patterns we can address with product features
- [ ] Update ICP documentation with new insights

---
ðŸ¤– Generated by Pattern Analyzer`,
                labels: ['pattern-analysis', 'weekly-report', 'icp-research']
              });
            }
