name: Daily Analytics Report

on:
  # Run daily at 8 AM PST (4 PM UTC)
  schedule:
    - cron: '0 16 * * *'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout infra repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'scripts/daily-analytics/package.json'

      - name: Install dependencies
        working-directory: scripts/daily-analytics
        run: npm install

      - name: Create output directories
        run: mkdir -p analytics/reports

      - name: Generate Daily Report
        working-directory: scripts/daily-analytics
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: node index.js

      - name: Commit report
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Analytics Bot"
          git add analytics/
          git diff --staged --quiet || git commit -m "üìä Daily analytics for $(date +%Y-%m-%d)

          ü§ñ Generated with Daily Analytics Agent"
          git push

      - name: Create summary issue if alerts
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const date = new Date().toISOString().split('T')[0];

            // Check if there are any alerts in today's report
            const reportPath = `analytics/reports/${date}.md`;
            let hasAlerts = false;
            let alertContent = '';

            try {
              const content = fs.readFileSync(reportPath, 'utf8');
              hasAlerts = content.includes('‚ö†Ô∏è') || content.includes('üî¥');
              if (hasAlerts) {
                alertContent = content;
              }
            } catch (e) {
              console.log('No report file found, skipping issue creation');
              return;
            }

            if (hasAlerts) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `‚ö†Ô∏è Analytics Alert - ${date}`,
                body: `## Daily Analytics Alert

            Unusual patterns detected in today's metrics.

            [View full report](../../blob/main/analytics/reports/${date}.md)

            ---
            ü§ñ Generated by Daily Analytics Agent`,
                labels: ['analytics', 'alert']
              });
            }
