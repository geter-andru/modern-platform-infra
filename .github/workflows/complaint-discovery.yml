name: Complaint Discovery

on:
  # Run daily at 6 AM PST (2 PM UTC)
  schedule:
    - cron: '0 14 * * *'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  discover-complaints:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout infra repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'scripts/complaint-discovery/package.json'

      - name: Install dependencies
        working-directory: scripts/complaint-discovery
        run: npm install

      - name: Run Complaint Discovery
        id: discovery
        working-directory: scripts/complaint-discovery
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node index.js

      - name: Create discovery issue
        if: env.NEW_COMPLAINTS != '0' && env.NEW_COMPLAINTS != ''
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toISOString().split('T')[0];
            const newComplaints = process.env.NEW_COMPLAINTS || '0';
            const highPain = process.env.HIGH_PAIN_COUNT || '0';

            if (parseInt(newComplaints) > 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `üîç ${newComplaints} New Complaints Discovered - ${date}`,
                body: `## Daily Complaint Discovery Report

**New complaints found:** ${newComplaints}
**High pain score (7+):** ${highPain}

### View Results
Query the \`complaints\` table in Supabase:
\`\`\`sql
SELECT platform, category, pain_score, title, exact_phrases
FROM complaints
WHERE DATE(created_at) = '${date}'
ORDER BY pain_score DESC;
\`\`\`

### Action Items
- [ ] Review high pain score complaints
- [ ] Extract messaging language from exact_phrases
- [ ] Add to content calendar

---
ü§ñ Generated by Complaint Discovery Agent`,
                labels: ['complaint-discovery', 'lead-gen']
              });
            }

      - name: Send email notification
        if: always()
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          if [ -z "$RESEND_API_KEY" ]; then
            echo "RESEND_API_KEY not set, skipping email"
            exit 0
          fi

          NEW_COMPLAINTS="${NEW_COMPLAINTS:-0}"
          HIGH_PAIN="${HIGH_PAIN_COUNT:-0}"
          DATE=$(date +"%B %d, %Y")

          curl -X POST 'https://api.resend.com/emails' \
            -H "Authorization: Bearer $RESEND_API_KEY" \
            -H 'Content-Type: application/json' \
            -d "{
              \"from\": \"Andru <notifications@andru-ai.com>\",
              \"to\": \"geter@humusnshore.org\",
              \"subject\": \"üîç ${NEW_COMPLAINTS} Complaints Discovered - ${DATE}\",
              \"html\": \"<div style='font-family: system-ui, sans-serif; max-width: 500px;'><h2>Daily Complaint Discovery</h2><p><strong>New Complaints:</strong> ${NEW_COMPLAINTS}</p><p><strong>High Pain (7+):</strong> üî• ${HIGH_PAIN}</p><p><a href='https://github.com/geter-andru/modern-platform-infra/issues?q=label:complaint-discovery' style='background:#1976d2;color:white;padding:10px 20px;text-decoration:none;border-radius:4px;display:inline-block;margin-top:10px;'>View on GitHub ‚Üí</a></p><hr style='margin:20px 0;border:none;border-top:1px solid #eee;'><p style='color:#999;font-size:12px;'>ü§ñ Andru Automation</p></div>\"
            }"
