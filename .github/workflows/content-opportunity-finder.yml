name: Content Opportunity Finder

on:
  # Run daily at 11 AM PST (7 PM UTC)
  schedule:
    - cron: '0 19 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to scrape (comma-separated: quora,reddit,linkedin)'
        required: false
        default: 'quora,reddit,linkedin'
        type: string

permissions:
  contents: write
  issues: write

jobs:
  find-opportunities:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout infra repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'scripts/content-opportunity-finder/package.json'

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Install dependencies
        working-directory: scripts/content-opportunity-finder
        run: npm install

      - name: Create output directories
        run: mkdir -p content-opportunities/daily

      - name: Run Content Opportunity Finder
        working-directory: scripts/content-opportunity-finder
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PLATFORMS: ${{ github.event.inputs.platforms || 'quora,reddit,linkedin' }}
          OUTPUT_ROOT: ${{ github.workspace }}
        run: node index.js

      - name: Check for opportunities
        id: check_opportunities
        run: |
          if [ -d "content-opportunities/daily" ] && [ "$(ls -A content-opportunities/daily 2>/dev/null)" ]; then
            echo "has_opportunities=true" >> $GITHUB_OUTPUT
            count=$(cat content-opportunities/daily/*.json 2>/dev/null | grep -c '"url"' || echo "0")
            echo "count=$count" >> $GITHUB_OUTPUT
          else
            echo "has_opportunities=false" >> $GITHUB_OUTPUT
            echo "count=0" >> $GITHUB_OUTPUT
          fi

      - name: Commit opportunities
        if: steps.check_opportunities.outputs.has_opportunities == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Content Finder Bot"
          git add content-opportunities/
          git diff --staged --quiet || git commit -m "ğŸ“ Content opportunities for $(date +%Y-%m-%d)

          Found ${{ steps.check_opportunities.outputs.count }} opportunities.

          ğŸ¤– Generated with Content Opportunity Finder"
          git push

      - name: Create content issue
        if: steps.check_opportunities.outputs.count > 0
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const date = new Date().toISOString().split('T')[0];
            const count = '${{ steps.check_opportunities.outputs.count }}';

            let opportunitiesList = '';
            try {
              const dir = 'content-opportunities/daily';
              const files = fs.readdirSync(dir).filter(f => f.startsWith(date));

              for (const file of files.slice(0, 1)) {
                const content = JSON.parse(fs.readFileSync(`${dir}/${file}`, 'utf8'));

                for (const opp of (content.opportunities || []).slice(0, 8)) {
                  opportunitiesList += `### ${opp.platform}: ${opp.title?.slice(0, 60)}...\n`;
                  opportunitiesList += `**Question:** ${opp.question?.slice(0, 150)}...\n`;
                  opportunitiesList += `**Suggested Answer:**\n> ${opp.suggestedAnswer?.slice(0, 200)}...\n`;
                  opportunitiesList += `[View & Respond](${opp.url})\n\n`;
                }
              }
            } catch (e) {
              opportunitiesList = 'See content-opportunities/daily folder for details.';
            }

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ğŸ“ ${count} Content Opportunities - ${date}`,
              body: `## Content Engagement Opportunities

            Found **${count}** unanswered questions where you can demonstrate expertise.

            ${opportunitiesList}

            ### Action Items
            - [ ] Review each opportunity
            - [ ] Customize suggested answers
            - [ ] Post responses
            - [ ] Track engagement

            ---
            ğŸ¤– Generated by Content Opportunity Finder`,
              labels: ['content', 'engagement', 'lead-gen']
            });
